name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" # waktu berapa kali apdet
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Seiraruth
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Bangkok
          config_display: columns
          config_padding: 6%, 10%

          # 3D Isometric commit calendar with contribution stats
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Lines of code pushed
          plugin_lines: yes
          plugin_lines_sections: base, repositories
          plugin_lines_repositories_limit: 10
          plugin_lines_history_limit: 1

          # Language statistics with detailed breakdown
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          plugin_languages_details: bytes-size, percentage
          plugin_languages_analysis_timeout: 15
          plugin_languages_indepth: yes

          # Recently starred repositories
          plugin_stars: yes
          plugin_stars_limit: 4

          # LeetCode statistics (if you have account)
          plugin_leetcode: yes
          plugin_leetcode_user: Seiraruth
          plugin_leetcode_sections: solved, skills, recent
